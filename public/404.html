<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>thinkctl.dev</title>
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var route = l.pathname + l.search + l.hash;
        var isGithubIo = l.hostname.endsWith("github.io");
        var repoBase = isGithubIo ? "/" + (l.pathname.split("/")[1] || "") : "";
        var target = repoBase + "/?__route__=" + encodeURIComponent(route);
        l.replace(target);
      })();
    </script>
  </body>
</html>
